---
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Set the version of Python and other tools
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  apt_packages:
    - libcurl4-openssl-dev
    - libssl-dev
  jobs:
    post_create_environment:
      # Explicitly disable pip version checking to avoid warnings
      - pip config set global.disable-pip-version-check true
    post_install:
      # After everything is installed, check what versions we're actually using
      - pip freeze > pip_freeze_output.txt
      - cat pip_freeze_output.txt

# Python requirements
python:
  install:
    - requirements: requirements-docs.txt
