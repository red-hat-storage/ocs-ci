---
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Set the version of Python and other tools
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  apt_packages:
    - libcurl4-openssl-dev
    - libssl-dev

# Python requirements
python:
  install:
    - requirements: requirements-docs.txt
