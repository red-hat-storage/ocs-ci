ENV_DATA:
  encryption_at_rest: true
  hpcs_deploy_mode: external
  KMS_PROVIDER: hpcs
  KMS_SERVICE_NAME: hpcs
  # ID of the HPCS service instance
  IBM_KP_SERVICE_INSTANCE_ID: "TEST_INSTANCE_ID"
  # HPCS Service's public endpoint URL.
  IBM_KP_BASE_URL: "TEST_BASE_URL"
  # IBM endpoint for exchanging token for API key
  IBM_KP_TOKEN_URL: "TEST_TOKEN_URL"
  # API key to access HPCS service
  IBM_KP_SERVICE_API_KEY: "TEST_SERVICE_API_KEY"
  # ID of the root key generated by customer under HPCS service
  IBM_KP_CUSTOMER_ROOT_KEY: "TEST_CUSTOMER_ROOT_KEY"
