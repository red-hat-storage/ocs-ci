---
DEPLOYMENT:
  allow_lower_instance_requirements: false
  local_storage: true
ENV_DATA:
  platform: 'rhv'
  deployment_type: 'ipi'
  worker_replicas: 3
  master_replicas: 3
  mon_type: 'hostpath'
  osd_type: 'hdd'
  disk_pattern: 'scsi'
  worker_num_cpus: '16'
  master_num_cpus: '4'
  master_memory: '16384'
  compute_memory: '65536'
