---
# This config is used to create 6 worker nodes across 6 availabilty zones.
# us-east-1 region supports 6 AZ's
DEPLOYMENT:
  allow_lower_instance_requirements: true
  ocs_operator_nodes_to_label: 6
ENV_DATA:
  platform: 'aws'
  deployment_type: 'ipi'
  region: 'us-east-1'
  worker_availability_zones:
    - 'us-east-1a'
    - 'us-east-1b'
    - 'us-east-1c'
    - 'us-east-1d'
    - 'us-east-1e'
    - 'us-east-1f'
  master_availability_zones:
    - 'us-east-1a'
    - 'us-east-1b'
    - 'us-east-1c'
  worker_replicas: 6
  master_replicas: 3
  # since us-east-1e doesn't support m5.4xlarge, we are using m4.2xlarge as worker_instance_type
  worker_instance_type: 'm4.4xlarge'
