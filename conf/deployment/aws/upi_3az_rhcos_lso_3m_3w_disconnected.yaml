---
ENV_DATA:
  platform: 'aws'
  deployment_type: 'upi'
  flexy_deployment: true
  flexy_template: 'upi-on-aws/versioned-installer-disconnected'
  skip_ntp_configuration: true
  availability_zone_count: 3
  master_replicas: 3
  worker_replicas: 3
  master_instance_type: 'm6i.xlarge'
  worker_instance_type: 'm5.4xlarge'
  device_size: 2328

DEPLOYMENT:
  disconnected: true
  local_storage: true
  type: 'EBS'
