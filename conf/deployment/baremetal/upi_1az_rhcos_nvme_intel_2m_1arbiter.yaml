---
# Configuration for baremetal UPI deployment with 2 control plane nodes and 1 arbiter node
# Following Red Hat OCP 4.19 documentation for local arbiter node topology
# Reference: https://docs.redhat.com/en/documentation/openshift_container_platform/4.19/html-single/installing_on_bare_metal/index#ipi-install-config-local-arbiter-node_ipi-install-installation-workflow
DEPLOYMENT:
  allow_lower_instance_requirements: false
  local_storage: true
  arbiter_deployment: true
  arbiter_autodetect: false
  # Specify which node will be the arbiter (should be configured in server details)
  arbiter_node_name: "master-arbiter"
  # Arbiter detection strategy: "third_master", "zone_based", or "custom"
  arbiter_detection_strategy: "third_master"
  # Zone for arbiter (used with zone_based strategy)
  arbiter_zone: null
  # Custom condition for arbiter detection (used with custom strategy)
  custom_arbiter_condition: null
ENV_DATA:
  platform: 'baremetal'
  deployment_type: 'upi'
  worker_replicas: 0
  master_replicas: 3  # Total of 3: 2 control plane + 1 arbiter
  mon_type: 'hostpath'
  osd_type: 'nvme'
  # Arbiter-specific configuration
  arbiter_enabled: true
  # Network configuration for arbiter topology
  cluster_network_cidr: '10.128.0.0/14'
  service_network_cidr: '172.30.0.0/16'
  network_type: 'OVNKubernetes'
  # Provisioning network configuration
  provisioning_network: 'Disabled'
  # API version for install-config
  api_version: 'v1'
  # Base domain
  base_domain: 'qe.rh-ocs.com'
REPORTING:
  polarion:
    deployment_id: 'OCS-ARBITER-BM-001'
