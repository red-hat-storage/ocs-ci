---
# Azure Performance Plus with Standard SSD (StandardSSD_LRS)
# For disks 513 GiB or larger. Use when Standard SSD + Performance Plus is required.
DEPLOYMENT:
  openshift_install_timeout: 4800
  allow_lower_instance_requirements: false
ENV_DATA:
  platform: 'azure'
  deployment_type: 'ipi'
  region: 'eastus'
  azure_base_domain_resource_group_name: 'odfqe'
  azure_performance_plus: true
  azure_performance_plus_disk_type: 'StandardSSD_LRS'
  worker_availability_zones:
    - '1'
  master_availability_zones:
    - '1'
  worker_replicas: 3
  master_replicas: 3
  master_instance_type: 'Standard_D8s_v3'
  worker_instance_type: 'Standard_D16s_v3'
REPORTING:
  polarion:
    deployment_id: 'OCS-7485'
