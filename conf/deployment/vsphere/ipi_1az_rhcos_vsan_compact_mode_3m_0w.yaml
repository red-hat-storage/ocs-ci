---
# This config is suppose to work on most of DCs we have.
DEPLOYMENT:
  allow_lower_instance_requirements: false
ENV_DATA:
  platform: 'vsphere'
  deployment_type: 'ipi'
  worker_replicas: 0
  master_replicas: 3
  master_num_cpus: '16'
  master_memory: '65536'
  fio_storageutilization_min_mbps: 10.0
REPORTING:
  polarion:
    deployment_id: 'OCS-2505'
