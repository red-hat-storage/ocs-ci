---
# This config is suppose to work on most of DCs we have.
DEPLOYMENT:
  allow_lower_instance_requirements: false
ENV_DATA:
  platform: 'vsphere'
  deployment_type: 'upi'
  worker_replicas: 3
  master_replicas: 3
  worker_num_cpus: '16'
  master_num_cpus: '4'
  master_memory: '16384'
  # Once we will have DC which can handle 64GB we should use those and update here
  compute_memory: '32768'
REPORTING:
  polarion:
    deployment_id: 'OCS-1453'
