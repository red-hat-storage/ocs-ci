---
# This config will work on vSphere DC-ECO, DC-CP, DC-PS and vSphere7 DC-CP
DEPLOYMENT:
  allow_lower_instance_requirements: false
  local_storage: true
  type: 'VMDK'
  provision_type: 'thick'
  disconnected: true
ENV_DATA:
  platform: 'vsphere'
  deployment_type: 'upi'
  flexy_deployment: true
  flexy_template: 'upi-on-vsphere/versioned-installer-disconnected'
  worker_replicas: 3
  master_replicas: 3
  worker_num_cpus: '16'
  master_num_cpus: '4'
  master_memory: '16384'
  compute_memory: '65536'
  fio_storageutilization_min_mbps: 10.0

FLEXY:
  LAUNCHER_VARS:
    additional_ca: ''
    install_additional_ca_on_slave: 'yes'
    mirror_release_image_on_bastion_host: 'no'
