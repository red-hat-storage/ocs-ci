---
# This config will provide you the environment with:
#  * 3 master nodes
#  * 6 worker nodes where:
#    * 3 worker nodes used for OCS
#    * 3 worker nodes used for workload
#
ENV_DATA:
  platform: 'aws'
  deployment_type: 'ipi'
  master_replicas: 3
  worker_replicas: 6
  ocs_operator_nodes_to_label: 3
  ocs_operator_nodes_to_taint: 3
