---
# This config will provide you the environment with:
#  * 3 master nodes
#  * 6 worker nodes where:
#    * 3 worker nodes used for OCS
#    * 3 worker nodes used for workload
#
ENV_DATA:
  master_replicas: 3
  worker_replicas: 3
  infra_replicas: 3
  infra_instance_type: 'm5.4xlarge'


DEPLOYMENT:
  infra_nodes: True
  ocs_operator_nodes_to_label: 0
