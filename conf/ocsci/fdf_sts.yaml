---
DEPLOYMENT:
  fusion_deployment: True
  fdf_deployment: True
  channel: v2.0
  allow_lower_instance_requirements: true
  sts_enabled: true

ENV_DATA:
  platform: 'vsphere'
  deployment_type: 'ipi'
  worker_replicas: 3
  master_replicas: 3
  fio_storageutilization_min_mbps: 10.0
  master_memory: '16384'
  compute_memory: '36864'
  worker_num_cpus: '12'
  skip_ocs_deployment: true
  region: 'us-east-2'
