      dr_workload_app_pvc_selector: {'appname': 'busybox_app3'}, pod_count: 2, pvc_count: 2
    },
    { name: "appset-busybox-4", workload_dir: "mdr/AppSet/appset-busybox-4",
      dr_workload_app_placement_name: "busybox-4-placement",
      dr_workload_app_pvc_selector: {'appname': 'busybox_app4'}, pod_count: 2, pvc_count: 2
    },
    { name: "appset-busybox-5", workload_dir: "mdr/AppSet/appset-busybox-5",
      dr_workload_app_placement_name: "busybox-5-placement",
      dr_workload_app_pvc_selector: {'appname': 'busybox_app5'}, pod_count: 2, pvc_count: 2
