  ]
  dr_workload_appset: [
    { name: "appset-busybox-1", workload_dir: "mdr/AppSet/appset-busybox-1",
      dr_workload_app_placement_name: "busybox-1-placement",
      dr_workload_app_pvc_selector: { 'appname': 'busybox_app1' }, pod_count: 2, pvc_count: 2
    },
    { name: "appset-busybox-2", workload_dir: "mdr/AppSet/appset-busybox-2",
