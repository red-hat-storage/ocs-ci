    {name: "busybox-2", workload_dir: "mdr/subscriptions/busybox-app-2", pod_count: 2, pvc_count: 2},
    {name: "busybox-3", workload_dir: "mdr/subscriptions/busybox-app-3", pod_count: 2, pvc_count: 2},
