---
apiVersion: v1
kind: Secret
metadata:
  name: {{ csi_cephfs_secret| default ('csi-cephfs-secret') }}
  namespace: {{ csi_rbd_secret_ns| default('default') }}
data:
  # Required if provisionVolume is set to false
  # To get base64 encoded username (kubernetes): echo -n kubernetes|base64
  # To get base64 encoded password : ceph auth get-key client.kubernetes|base64
  # userID: {{ base64_encoded_user}}
  # userKey: {{ base64_encoded_user_password }}

  # Required if provisionVolume is set to true
  # To get base64 encoded username (admin): echo -n admin|base64
  # To get base64 encoded password : ceph auth get-key client.admin|base64
  adminID: {{ base64_encoded_admin | default ('YWRtaW4=') }}
  adminKey: {{ base64_encoded_admin_password }}
