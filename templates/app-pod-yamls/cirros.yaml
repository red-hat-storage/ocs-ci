apiVersion: 'v1'
kind: 'DeploymentConfig'
metadata:
  name: {{ cirros_pod_name | default ('cirrospod') }}
spec:
  template:
    metadata:
      labels:
        name: {{ cirros_pod_name | default ('cirrosPod') }}
    spec:
      restartPolicy: 'Always'
      volumes:
      - name: 'cirros-vol'
        persistentVolumeClaim:
          claimName: {{ pv_name | default ('pvcClaimCirros') }}
      containers:
      - name: 'cirros'
        image: 'cirros'
        imagePullPolicy: 'IfNotPresent'
        volumeMounts:
        - mountPath: '/mnt'
          name: 'cirros-vol'
        command: ['sh']
        args:
        - '-ec'
        - 'while true; do
               (mount | grep /mnt) && (head -c 1000 < /dev/urandom > /mnt/random-data.log) || exit 1;
               sleep 20 ;
           done'
        livenessProbe:
          exec:
            command:
            - 'sh'
            - '-ec'
            - 'mount | grep /mnt && head -c 1024 < /dev/urandom >> /mnt/random-data.log'
          initialDelaySeconds: 3
          periodSeconds: 3
  replicas: 1
  triggers:
    - type: 'ConfigChange'
  paused: false
  revisionHistoryLimit: 2
