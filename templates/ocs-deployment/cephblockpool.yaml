---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: {{ cephblockpool_name | default('ocsci-cephblockpool') }}
  namespace: {{ cluster_namespace | default('openshift-storage') }}
spec:
  failureDomain: {{ failureDomain | default('host') }}
  replicated:
    size: {{ replica_count | default('3') }}
