---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ pvc_name | default('ocsci-pvc') }}
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ storageclass_name | default('rook-ceph-block') }}
spec:
  accessModes:
    - {{ access_mode | default('ReadWriteOnce') }}
  resources:
    requests:
      storage: {{ pvc_size | default('5Gi') }}
  storageClassName: {{ storageclass_name | default(null)  }}
