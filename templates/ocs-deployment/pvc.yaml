---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ pvc_name | default('ocsci-pvc') }}
  namespace: {{ cluster_namespace | default('openshift-storage') }}
spec:
  accessModes: {{ access_mode }}
  resources:
    requests:
      storage: {{ storage | default('3Gi') }}
  storageClassName: {{ storageclass_namespace }}