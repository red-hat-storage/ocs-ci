---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
   name: {{ sc_name | default('ocsci-storageclass') }}
provisioner: ceph.rook.io/block
allowVolumeExpansion: {{ volume_expansion | default('True') }}
reclaimPolicy: {{ reclaimPolicy | default('Delete') }}
parameters:
  blockPool: {{ block_pool | default('rbd') }}
  clusterNamespace: {{ cluster_namespace | default('openshift-storage') }}
