apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-mgr
  namespace: {{ cluster_namespace | default('openshift-storage') }}
  labels:
    team: rook
spec:
  namespaceSelector:
    matchNames:
      - {{ cluster_namespace | default('openshift-storage') }}
  selector:
    matchLabels:
      app: rook-ceph-mgr
      rook_cluster: {{ cluster_name | default('openshift-storage') }}
  endpoints:
  - port: http-metrics
    path: /metrics
    interval: 5s
