[tox]
envlist = black,py38,py39,flake8,docs,collectonly,logging

[gh-actions]
python =
    3.8: py38, flake8, collectonly
    3.9: py39, black, docs, flake8, collectonly, logging

[testenv]
deps =
    -rrequirements.txt
    pytest-cov
commands = py.test \
    --ignore=tests \
    -c pytest_unittests.ini \
    --cov=ocs_ci \
    {posargs}

[testenv:collectonly]
commands = py.test --collect-only tests

[testenv:flake8]
deps =
    flake8
    flake8-mutable
skip_install = true
skipsdist = true
commands = flake8 ocs_ci tests

[flake8]
basepython = python3
ignore = E203, E402, E741, W503
enable-extensions = M511
exclude =
    venv,
    .venv,
    .git,
    .github,
    .tox,
    __pycache__,
    .pytest_cache
max-line-length = 120
# We will change this to 79 in new PR with all the fixes of:
# https://travis-ci.org/red-hat-storage/ocs-ci/jobs/523393041

[testenv:docs]
allowlist_externals = *
deps =
    -rrequirements-docs.txt
changedir = docs
skipsdist = true
commands = /usr/bin/make -f Makefile.tox html

[testenv:black]
deps =
    black==22.3.0
skip_install = true
skipsdist = true
commands = black . --check

[testenv:logging]
allowlist_externals = *
deps =
skip_install = true
skipsdist = true
whitelist_externals =
    git
    bash
commands =
    bash -c 'git grep -E "logging\.(error|warning|info|exception)" && error="Direct use of logging module!"; false || echo "$error"; [[ -z "$error" ]]'
