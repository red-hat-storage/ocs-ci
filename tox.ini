[tox]
# Use a new pip so we can use PEP 508 URL requirements
requires = pip >= 19.1.1
envlist = py36,py37,flake8

[testenv]
deps =
    -rrequirements.txt
    pytest-cov
setenv =
 PYTHONPATH=.
commands = py.test \
    --ignore=tests \
    -c pytest_unittests.ini \
    --cov=mita \
    --cov=ocs \
    --cov=ocsci \
    --cov=resources \
    --cov=utility \
    {posargs}

[testenv:flake8]
deps =
    flake8
    flake8-mutable
commands = flake8

[flake8]
ignore = E402, E741, W503
enable-extensions = M511
exclude =
    venv,
    .venv,
    .git,
    .tox,
    __pycache__
max-line-length = 120
# We will change this to 79 in new PR with all the fixes of:
# https://travis-ci.org/red-hat-storage/ocs-ci/jobs/523393041
