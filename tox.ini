[tox]
envlist = py37,flake8

[testenv]
deps =
    -rrequirements.txt
    pytest
commands = {envpython} -m pytest

[testenv:flake8]
deps = flake8
commands = flake8

[flake8]
ignore = E402, E741, W503
max-line-length = 120
