[tox]
envlist = black,py310,py311,flake8,docs,collectonly,logging,retry-check,detect-secrets

[gh-actions]
python =
    3.10: py310, flake8, collectonly
    3.11: py311, black, docs, flake8, collectonly, logging, retry-check

[testenv]
deps =
    -rrequirements.txt
    pytest-cov
commands = py.test \
    --ignore=tests \
    -c pytest_unittests.ini \
    --cov=ocs_ci \
    {posargs}

[testenv:collectonly]
commands = py.test --collect-only tests

[testenv:flake8]
deps =
    flake8
    flake8-mutable
skip_install = true
skipsdist = true
commands = flake8 ocs_ci tests

[flake8]
basepython = python3
ignore = E203, E402, E741, W503, F824
enable-extensions = M511
exclude =
    venv,
    .venv,
    .git,
    .github,
    .tox,
    __pycache__,
    .pytest_cache
max-line-length = 120
# We will change this to 79 in new PR with all the fixes of:
# https://travis-ci.org/red-hat-storage/ocs-ci/jobs/523393041

[testenv:docs]
allowlist_externals = *
deps =
    -rrequirements-docs.txt
changedir = docs
skipsdist = true
commands = /usr/bin/make -f Makefile.tox html

[testenv:black]
deps =
    black==24.3.0
skip_install = true
skipsdist = true
commands = black . --check

[testenv:logging]
allowlist_externals = *
deps =
skip_install = true
skipsdist = true
commands =
    bash -c 'git grep -E "logging\.(error|warning|info|exception)" && error="Direct use of logging module!"; false || echo "$error"; [[ -z "$error" ]]'

[testenv:retry-check]
allowlist_externals = *
deps =
skip_install = true
skipsdist = true
commands =
    bash -c 'git grep --name-only retry | grep -E "\.py$" | xargs -I {:} python scripts/python/checks/validate_retry_usage.py {:}'

[testenv:detect-secrets]
deps =
    detect-secrets @ git+https://github.com/ibm/detect-secrets.git@master#egg=detect-secrets
skip_install = true
skipsdist = true
allowlist_externals = bash
commands =
    bash -c "detect-secrets scan --update .secrets.baseline"
    bash -c "detect-secrets audit .secrets.baseline --fail-on-unaudited --report"
