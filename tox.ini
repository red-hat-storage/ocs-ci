[tox]
envlist = py37,flake8

[testenv]
deps =
    -rrequirements.txt
setenv =
 PYTHONPATH=.
commands = py.test --ignore=tests -c pytest_unittests.ini {posargs}

[testenv:flake8]
deps = flake8
commands = flake8

[flake8]
ignore = E402, E741, W503
exclude =
    venv,
    .venv,
    .git,
    .tox,
    __pycache__
max-line-length = 120
