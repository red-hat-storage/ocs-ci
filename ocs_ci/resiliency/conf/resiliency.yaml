RESILIENCY:
  RUN_CONFIG:
    STOP_WHEN_CEPH_UNHEALTHY: true
    STOP_WHEN_CEPH_CRASHED: true
    ITERATE_SCENARIOS: true
    NAMESPACE: "resiliency"
  FAILURE_SCENARIOS:
    PLATFORM_FAILURES:
      - PLATFORM_INSTANCE_FAILURES
      - PLATFORM_ZONE_FAILURES
      - PLATFORM_NETWORK_FAILURES
      - PLATFORM_DISK_FAILURES
      - PLATFORM_NETWORK_FAULTS
    APPLICATION_FAILURES:
      - NODE_REBOOT
      - NODE_FAILURES
      - NETWORK_FAILURES
    OCS_FAILURES:
      - OCS_POD_FAILURES
      - OCS_NODE_FAILURES
      - OCS_NETWORK_FAILURES
      - OCS_DISK_FAILURES
