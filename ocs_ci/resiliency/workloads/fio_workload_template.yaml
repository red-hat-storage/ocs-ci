apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ fio_name }}"
  namespace: "{{ namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ fio_name }}"
  template:
    metadata:
      labels:
        app: "{{ fio_name }}"
    spec:
      containers:
        - name: fio
          image: quay.io/ocsci/nginx:fio_new
          command:
            - fio
          args:
            - "--name={{ fio_name }}"
            - "--rw={{ rw | default('randwrite') }}"
            - "--size={{ size | default('1G') }}"
            - "--bs={{ bs | default('256k') }}"
            - "--numjobs={{ numjobs | default(8) }}"
            - "--runtime={{ runtime | default(60) }}"
            - "--direct={{ direct | default(1) }}"
            - "--status-interval=60"
            - "--group_reporting"
            - "--time_based"
            - "--ioengine=libaio"
            - "--output={{ fio_output_file }}"
            # {% if volume_mode == "Block" %}
            - "--filename=/dev/rbdblock"
            # {% else %}
            - "--filename=/mnt/fio_file_workload"
            # {% endif %}
          # {% if volume_mode == "Block" %}
          volumeDevices:
            - name: fio-volume
              devicePath: /dev/rbdblock
          # {% else %}
          volumeMounts:
            - name: fio-volume
              mountPath: /mnt
          # {% endif %}
      restartPolicy: Always
      volumes:
        - name: fio-volume
          persistentVolumeClaim:
            claimName: "{{ pvc_claim_name }}"
  strategy:
    type: Recreate
