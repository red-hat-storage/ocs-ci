apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: PLACEHOLDER
  namespace: PLACEHOLDER
spec:
  clusterSets:
  - submariner
  numberOfClusters: 1
  predicates:
  - requiredClusterSelector:
      labelSelector:
        matchExpressions:
        - key: name
          operator: In
          values:
          - PLACEHOLDER
