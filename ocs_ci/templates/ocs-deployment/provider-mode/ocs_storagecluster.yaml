apiVersion: ocs.openshift.io/v1
kind: StorageCluster
metadata:
  name: ocs-storagecluster
  namespace: openshift-storage
spec:
  allowRemoteStorageConsumers: true
  arbiter: {}
  defaultStorageProfile: ssd-storageprofile
  encryption:
    kms: {}
  externalStorage: {}
  flexibleScaling: true
  hostNetwork: true
  managedResources:
    cephBlockPools:
      disableSnapshotClass: true
      disableStorageClass: true
      reconcileStrategy: ignore
    cephCluster: {}
    cephConfig: {}
    cephDashboard: {}
    cephFilesystems:
      disableSnapshotClass: true
      disableStorageClass: true
    cephNonResilientPools: {}
    cephObjectStoreUsers: {}
    cephObjectStores:
      hostNetwork: false
    cephRBDMirror: {}
    cephToolbox: {}
  mirroring: {}
  monDataDirHostPath: /var/lib/rook
  nodeTopologies: {}
  providerAPIServerServiceType: ClusterIP
  storageDeviceSets:
  - config: {}
    count: 4
    dataPVCTemplate:
      metadata: {}
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 256Gi
        storageClassName: localblock

        volumeMode: Block
      status: {}
    deviceClass: ssd
    name: local-storage-deviceset
    placement: {}
    preparePlacement: {}
    replica: 3
    resources: {}
