apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sample-vm-pvc
  namespace: default
spec:
  dataSourceRef:
    apiGroup: cdi.kubevirt.io
    kind: VolumeImportSource
    name: centos-source
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
  storageClassName: ocs-storagecluster-ceph-rbd-virtualization
  volumeMode: Block
