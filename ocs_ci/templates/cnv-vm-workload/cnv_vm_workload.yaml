cnv_vm_configs:
  - volume_interface: PVC
    access_mode: ReadWriteMany
    sc_compression: default
  - volume_interface: PVC
    access_mode: ReadWriteMany
    sc_compression: aggressive
  - volume_interface: PVC
    access_mode: ReadWriteOnce
    sc_compression: default
  - volume_interface: DVT
    access_mode: ReadWriteMany
    sc_compression: default
  - volume_interface: DVT
    access_mode: ReadWriteMany
    sc_compression: aggressive
  - volume_interface: DV
    access_mode: ReadWriteMany
    sc_compression: default
  - volume_interface: DV
    access_mode: ReadWriteMany
    sc_compression: aggressive
