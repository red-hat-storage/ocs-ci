---
apiVersion: agent-install.openshift.io/v1beta1
kind: InfraEnv
metadata:
  name: agents-infra-env
  namespace: {}
  labels:
    agentclusterinstalls.extensions.hive.openshift.io/location: localagents
    networkType: dhcp
spec:
  cpuArchitecture: x86_64
  agentLabels:
    'agentclusterinstalls.extensions.hive.openshift.io/location': localagents
  pullSecretRef:
    name: pull-secret
  sshAuthorizedKey: ssh-public-key-value
# not used with default vSphere platform and MCE 2.10
#  nmStateConfigLabelSelector:
#      matchLabels:
#        infraenvs.agent-install.openshift.io: agents-infra-env
  mirrorRegistryRef:
    name: mirror-registry-config
    namespace: multicluster-engine
status:
  agentLabelSelector:
    matchLabels:
      'agentclusterinstalls.extensions.hive.openshift.io/location': localagents
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: capi-provider-role
  namespace: {}
rules:
  - verbs:
      - '*'
    apiGroups:
      - agent-install.openshift.io
    resources:
      - agents
