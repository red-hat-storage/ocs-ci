apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: noobaa-odf-ui
rules:
  - verbs:
      - get
      - watch
      - list
    apiGroups:
      - noobaa.io
    resources:
      - noobaas
      - bucketclasses
  - verbs:
      - get
      - list
    apiGroups:
      - ""
    resources:
      - namespaces
  - verbs:
      - get
      - list
    apiGroups:
      - ""
    resources:
      - secrets
