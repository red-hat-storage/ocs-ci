---
apiVersion: v1
kind: Pod
metadata:
  name: test-raw-block-pod
spec:
  nodeName: foo
  containers:
    - name: my-container
      image: nginx
      volumeDevices:
        - devicePath: /dev/block
          name: my-volume
      imagePullPolicy: IfNotPresent
  volumes:
    - name: my-volume
      persistentVolumeClaim:
        claimName: test-raw-block-pv
