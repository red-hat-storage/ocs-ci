---
apiVersion: v1
kind: Pod
metadata:
  name: csirbd-demo-pod
  namespace: default
spec:
  containers:
   - name: web-server
     image: quay.io/ocsci/nginx:latest
     volumeMounts:
       - name: mypvc
         mountPath: /var/lib/www/html
  volumes:
   - name: mypvc
     persistentVolumeClaim:
       claimName: rbd-pvc
       readOnly: false
