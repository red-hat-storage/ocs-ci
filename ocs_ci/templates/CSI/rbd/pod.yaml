---
apiVersion: v1
kind: Pod
metadata:
  name: csirbd-demo-pod
  namespace: default
spec:
  containers:
   - name: web-server
     image: nginx
     securityContext:
       privileged: true
       runAsUser: 0
     volumeMounts:
       - name: mypvc
         mountPath: /var/lib/www/html
  volumes:
   - name: mypvc
     persistentVolumeClaim:
       claimName: rbd-pvc
       readOnly: false
