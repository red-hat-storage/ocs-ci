apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: hello-prom
  namespace: keda-demo
spec:
  scaleTargetRef:
    name: deployment-name
  minReplicaCount: 1
  maxReplicaCount: 5
  pollingInterval: 10
  cooldownPeriod: 20
  triggers:
  - type: prometheus
    metadata:
      serverAddress: https://thanos-querier.openshift-monitoring.svc:9091
      query: sum(sin(vector(time())))
      threshold: "0.5"          # ceil(1.0/0.5)=2 â‡’ scales up to 2 at peaks
      authModes: bearer
      customAuthMode: ca
    authenticationRef:
      name: prom-auth
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 15
          policies:
          - type: Percent
            value: 100
            periodSeconds: 15
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
          - type: Percent
            value: 100
            periodSeconds: 5
