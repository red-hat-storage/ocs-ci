apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: vdbench-benchmark
  namespace: my-ripsaw
spec:
  workload:
    name: "vdbench"
    args:
      servers: 9
      pin_server: 'vdbench'
      threads: 4
      fileselect: random
      fileio: random
      jobs:
        - name: Read
          op: read
        - name: Write
          op: write
        - name: Mix
          op: read
          rdpct: 70
      iorate:
        - curve
      curve: (10,20,30,50,70,80,85,90,95,97,100)
      bs:
        - 4k
        - 64k
      depth: 3
      width: 4
      files: 256
      file_size: 5
      runtime: 600
      pause: 5
      storageclass: ocs-storagecluster-cephfs
      storagesize: 100Gi
