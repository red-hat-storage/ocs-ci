apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: fio-benchmark
  namespace: benchmark-operator
spec:
  clustername: test
  test_user: "Homer Simpson"
  workload:
    name: "fio_distributed"
    args:
      prefill: true
      prefill_bs: 64KiB
      samples: 3
      servers: 5
      pin_server: ''
      jobs:
        - randwrite
        - randread
      bs:
        - 64KiB
      numjobs:
        - 1
      iodepth: 16
      read_runtime: 300
      write_runtime: 300
      read_ramp_time: 5
      write_ramp_time: 5
      filesize: 10GiB
      log_sample_rate: 30000
      storageclass: ocs-storagecluster-ceph-rbd-cmp
      storagesize: 12Gi
      cmp_ratio: 75
      job_timeout: 36000
#      rook_ceph_drop_caches: True
#      rook_ceph_drop_cache_pod_ip:
#######################################
#  EXPERT AREA - MODIFY WITH CAUTION  #
#######################################
#  global_overrides:
  job_params:
    # Sequential write test
    - jobname_match: write
      params:
        - time_based=1
        - fsync_on_close=1
        - refill_buffers=1
        - runtime={{ workload_args.write_runtime }}
        - ramp_time={{ workload_args.write_ramp_time }}
        - buffer_compress_percentage={{ workload_args.cmp_ratio }}
        - buffer_pattern=0xdeadface
    # Sequential read test
    - jobname_match: read
      params:
        - time_based=1
        - runtime={{ workload_args.read_runtime }}
        - ramp_time={{ workload_args.read_ramp_time }}
    # Sequential mix test 50% read & 50% write
    - jobname_match: readwrite
      params:
        - rwmixread=50
        - time_based=1
        - runtime={{ workload_args.read_runtime }}
        - ramp_time={{ workload_args.read_ramp_time }}
        - buffer_compress_percentage={{ workload_args.cmp_ratio }}
        - buffer_pattern=0xdeadface
    # random read test
    - jobname_match: randread
      params:
        - time_based=1
        - randrepeat=0
        - allrandrepeat=0
        - runtime={{ workload_args.read_runtime }}
        - ramp_time={{ workload_args.read_ramp_time }}
    # random write test
    - jobname_match: randwrite
      params:
        - time_based=1
        - randrepeat=0
        - allrandrepeat=0
        - runtime={{ workload_args.write_runtime }}
        - ramp_time={{ workload_args.write_ramp_time }}
        - buffer_compress_percentage={{ workload_args.cmp_ratio }}
        - buffer_pattern=0xdeadface
    # random mix test 50% read & 50% write
    - jobname_match: randrw
      params:
        - time_based=1
        - randrepeat=0
        - allrandrepeat=0
        - rwmixread=50
        - runtime={{ workload_args.write_runtime }}
        - ramp_time={{ workload_args.write_ramp_time }}
        - buffer_compress_percentage={{ workload_args.cmp_ratio }}
        - buffer_pattern=0xdeadface
