apiVersion: apps/v1
kind: Deployment
metadata:
  name: logwriter-cephfs
  labels:
    app: logwriter-cephfs
spec:
  replicas: 6
  selector:
    matchLabels:
      app: logwriter-cephfs
  template:
    metadata:
      labels:
        app: logwriter-cephfs
    spec:
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app: logwriter-cephfs
          maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
        - labelSelector:
             matchLabels:
               app: logwriter-cephfs
          maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      containers:
      - name: logwriter
        image: eu.artifactory.swg-devops.com/sys-ocs-on-z-team-docker-local/logwriter:latest
        command: ['/opt/logwriter.py', '--fsync', '-d', '-p', '10', '.']
        workingDir: /mnt/target
        volumeMounts:
        - mountPath: /mnt/target
          name: logwriter-cephfs-volume
      volumes:
      - name: logwriter-cephfs-volume
        persistentVolumeClaim:
          claimName: logwriter-cephfs-many
