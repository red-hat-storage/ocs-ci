apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: logwriter-rbd
  labels:
    app: logwriter-rbd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logwriter-rbd
  template:
    metadata:
      labels:
        app: logwriter-rbd
    spec:
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app: logwriter-rbd
          maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
        - labelSelector:
             matchLabels:
               app: logwriter-rbd
          maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      containers:
      - name: logwriter
        image: quay.io/ocsci/logwriter:latest
        command: ['/opt/logwriter.py', '--fsync', '-d', '-p', '10', '.']
        workingDir: /mnt/target
        volumeMounts:
        - mountPath: /mnt/target
          name: logwriter-rbd
  volumeClaimTemplates:
  - metadata:
      name: logwriter-rbd
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: ocs-storagecluster-ceph-rbd
