---
apiVersion: v1
kind: Pod
metadata:
  name: rhelpod
  namespace: default
spec:
  containers:
  - name: rhel
    image: registry.redhat.io/rhel7.7
    imagePullPolicy: Always
    resources: {}
    command:
      - /usr/bin/bash
    securityContext:
      privileged: true
      runAsUser: 0
    stdin: true
    stdinOnce: true
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    tty: true
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  hostNetwork: true
  hostPID: true
  priority: 0
  restartPolicy: Never
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: default
  serviceAccountName: default
  terminationGracePeriodSeconds: 5
