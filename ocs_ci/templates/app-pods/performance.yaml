---
apiVersion: v1
kind: Pod
metadata:
  name: perf-pod
  namespace: default
spec:
  containers:
   - name: performance
     image: quay.io/ocsci/perf:latest
     command: ['/bin/sh']
     stdin: true
     tty: true
     volumeMounts:
       - name: mypvc
         mountPath: /mnt
  volumes:
   - name: mypvc
     persistentVolumeClaim:
       claimName: pvc
       readOnly: false
