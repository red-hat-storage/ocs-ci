apiVersion: v1
kind: Pod
metadata:
  name: test-raw-block-pod
spec:
  containers:
    - name: my-container
      image: quay.io/ocsci/nginx:latest
      resources:
        limits:
          memory: "512Mi"
          cpu: "150m"
      securityContext:
         capabilities:
           add: ["SYS_ADMIN"]
      volumeDevices:
        - devicePath: /dev/rbdblock
          name: my-volume
      imagePullPolicy: IfNotPresent
  volumes:
    - name: my-volume
      persistentVolumeClaim:
        claimName: test-raw-block-pv
