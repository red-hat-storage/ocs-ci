apiVersion: v1
kind: Pod
metadata:
  name: test-raw-block-pod
spec:
  containers:
    - name: my-container
      image: quay.io/ocsci/centos:fio
      securityContext:
         capabilities: {}
      volumeDevices:
        - devicePath: /dev/rbdblock
          name: my-volume
      imagePullPolicy: IfNotPresent
  volumes:
    - name: my-volume
      persistentVolumeClaim:
        claimName: test-raw-block-pv
