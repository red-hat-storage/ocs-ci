apiVersion: v1
id: gluster-S3-pvc
kind: Pod
metadata:
  name: gluster-nginx-priv
  namespace: test-project-1
spec:
  containers:
    - name: gluster-nginx-priv
      image: fedora/nginx
      volumeMounts:
        - mountPath: /mnt/gluster
          name: ocs-storagecluster-ceph-rbd-pvc
      securityContext:
        privileged: true
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  volumes:
    - name: ocs-storagecluster-ceph-rbd-pvc
      persistentVolumeClaim:
        claimName: gluster-claim