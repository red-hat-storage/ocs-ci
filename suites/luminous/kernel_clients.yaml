tests:
   - test:
        name: pre-req
        module: install_prereq.py
        abort-on-fail: true
        desc: install ceph pre requisites
   - test:
      name: ceph ansible
      module: test_ansible.py
      config:
        ansi_config:
            ceph_test: True
            ceph_origin: distro
            ceph_stable_release: luminous
            osd_scenario: collocated
            osd_auto_discovery: False
            journal_size: 1024
            ceph_stable: True
            ceph_stable_rh_storage: True
            ceph_conf_overrides:
                global:
                  osd_pool_default_pg_num: 128
                  osd_default_pool_size: 3
                  osd_pool_default_pgp_num: 128
                client:
                  rbd default features: 5
      desc: test cluster setup using ceph-ansible
      destroy-cluster: false
      abort-on-fail: true
   - test:
      name: check-ceph-health
      module: exec.py
      config:
            cmd: ceph -s
            sudo: True
      desc: Check for ceph health debug info
   - test:
      name: update kernel
      module: update-kernel
      desc: update kernel to latest z stream
   - test:
      name: kernel
      module: test_workunit.py
      config:
            test_name: rbd/kernel.sh
            downstream: True
            role: client
      desc: rbd kernel workunit
   - test:
      name: image read
      module: test_workunit.py
      config:
            test_name: rbd/image_read.sh
            downstream: True
            role: client
      desc: rbd kernel image read
   - test:
      name: import export
      module: test_workunit.py
      config:
            test_name: rbd/import_export.sh
            downstream: True
            role: client
      desc: rbd kernel import export
   - test:
      name: import export diff
      module: test_workunit.py
      config:
            test_name: rbd/diff.sh
            downstream: True
            role: client
      desc: rbd kernel import export diff
   - test:
      name: map unmap
      module: test_workunit.py
      config:
            test_name: rbd/map-unmap.sh
            downstream: True
            role: client
      desc: rbd kernel map unmap
   - test:
      name: map snapshot
      module: test_workunit.py
      config:
            test_name: rbd/map-snapshot-io.sh
            downstream: True
            role: client
      desc: rbd kernel map snapshot
   - test:
      name: map-multi-snap
      module: test_workunit.py
      config:
            test_name: rbd/map-multi-snap-io.sh
            downstream: True
            role: client
      desc: map multi with backgroud snapshot io

