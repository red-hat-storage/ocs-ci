      branch: master
    polarion-id: CEPH-83572723
    desc: CLI validation for import, export and diff related commands
- test:
    name: check-ceph-health
    module: exec.py
    config:
      cmd: ceph -s
      sudo: True
    desc: Check for ceph health debug info
- test:
    name: rados_bench_test
    module: radosbench.py
    config:
